<ion-view class="itemView" view-title="{{item.title | translate}}" ng-style="{ 'background-color': item.color }">
	<div class="center-content animated slideInUp IconBig">
        <i class="scroll icon {{item.icon}} animated fadeOut" style="font-size:22em;color:white;"></i>
    </div>
    <ion-content class="center-content animated bounceInUp">
        <h2 style="color:#fff;">Calculator</h2>
    </ion-content>
</ion-view>
