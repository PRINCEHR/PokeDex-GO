<ion-side-menus enable-menu-with-back-views="true">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark pokebar" animation="no-animation">
			<ion-nav-buttons side="left">
				<img src="img/poke.svg" />
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<a href="javascript:void(0)" class="pokecoin animated bounceInDown" ng-click="openAd()" ng-if="$root.admob">
			<img class="animated tada" src="img/pokecoin.svg">
		</a>
		<ion-nav-view name="viewContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left" class="menu">
		<ion-header-bar class="item-image" ui-sref="app.home" menu-close nav-direction="enter" nav-clear>
			<img src="img/logo.png" alt="PokÃ©Dex Go" class="animated" style="width: 95%;margin-left: 2.5%;margin-top:0;">
		</ion-header-bar>
		<ion-content class="has-header">
			<ion-list>
				<ion-item ng-repeat="item in items" menu-toggle nav-direction="enter" ui-sref="{{ item.state }}({ title: item.title, icon: item.icon, color: item.color })" class="item item-icon-right" ui-sref-active="active">
                    <i class="icon {{item.icon}}"></i>
                    {{item.title | translate}}
				</ion-item>
			</ion-list>
		</ion-content>
		<ion-footer-bar class="bar">
			<div class="button-bar">
				<button class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ui-sref="app.home">Home</button>
                <button class="button button-icon icon ion-log-out" on-tap="exitApp()">Exit</button>
			</div>
		</ion-footer-bar>
	</ion-side-menu>
</ion-side-menus>
